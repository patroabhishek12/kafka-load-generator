plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.kafka:spring-kafka'

    // https://mvnrepository.com/artifact/com.github.myzhan/locust4j
    implementation("com.github.myzhan:locust4j:2.2.5")

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Ensure bootRun uses the correct main class
bootRun {
    mainClass.set('com.example.kafkaload.KafkaLoadGeneratorApplication')
}

tasks.test {
    useJUnitPlatform()
}
